<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vendors  -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.rtl.min.css">
    <!-- twiloio phone number input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <!-- core style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>First Pay</title>
</head>

<body class="full-height">
    <div class="row auth-container">
        <div class="col-12 col-lg-6 auth-columns">
            <div class="auth-form-column">
                <img src="/assets/images/logo.svg" alt="logo" class="mb-5">
                <div class="auth-form-text">
                    <h1>السجل التجاري</h1>
                    <p>
                        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى.
                    </p>
                </div>
                <div class="auth-form-inputs">
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="auth-form-elements-group">
                                    <label for="text" class="auth-form-label">رقم السجل التجاري</label>
                                    <input type="text" name="text" id="text" class="auth-form-text-input"
                                        placeholder="أدخل رقم السجل التجاري هنا">
                                </div>
                            </div>
                        </div>
                        <div class="auth-form-submit-button-container mb-3">
                            <button type="submit" class="auth-form-submit-button">تأكيد</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 auth-columns auth-page-bg">
            <div>
                <img src="/assets/images/auth-vector.svg" alt="auth icons" class="img-fluid">
                <div class="auth-page-stepper-text">
                    <h4>هذا النص هو مثال لنص يمكن أن يستبدل</h4>
                    <p>
                        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى،
                        حيث
                        يمكنك أن تولد مثل هذا النص أو العديد من النصوص.
                    </p>
                    <div class="steps-container">
                        <a href=javascript:void(0)" class="step"></a>
                        <a href=javascript:void(0)" class="step active"></a>
                        <a href="javascript:void(0)" class="step"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- vendors -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- twilio phone number input -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!-- core script -->
    <script src="/assets/js/show-hide-password.js"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
                "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
            initialCountry: "sa", // Set the default country (US)

        });
    </script>
</body>

</html>
