<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- vendors  -->
    <link rel="stylesheet" href="./assets/vendor/bootstrap/css/bootstrap.rtl.min.css">
    <!-- twiloio phone number input -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <!-- core style -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>First Pay</title>
</head>

<body class="full-height">
    <div class="row auth-container">
        <div class="col-12 col-lg-6 auth-columns">
            <div class="auth-form-column">
                <img src="/assets/images/logo.svg" alt="logo" class="mb-5">
                <div class="auth-form-text">
                    <h1>رسالة ترحيبية</h1>
                    <p>
                        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى.
                    </p>
                </div>
                <div class="auth-form-inputs">
                    <form action="#">
                        <div class="row">
                            <div class="col-12">
                                <div class="auth-form-elements-group">
                                    <label for="password" class="auth-form-label">رقم المورد</label>
                                    <div class="position-relative">
                                        <input type="text" name="text" id="text" class="auth-form-text-input"
                                            placeholder="اكتب كلمة المرور هنا" value="4563-1456-1238"/>
                                        <button class="copy-btn">
                                            <svg width="17px" height="17px" viewBox="0 0 24 24" fill="none"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                                                <g id="SVGRepo_tracerCarrier" stroke-linecap="round"
                                                    stroke-linejoin="round"></g>
                                                <g id="SVGRepo_iconCarrier">
                                                    <g clip-path="url(#a)">
                                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                                            d="M8 5h7.795c1.115 0 1.519.116 1.926.334.407.218.727.538.945.945.218.407.334.811.334 1.926V16a1 1 0 1 0 2 0V8.128c0-1.783-.186-2.43-.534-3.082a3.635 3.635 0 0 0-1.512-1.512C18.302 3.186 17.655 3 15.872 3H8a1 1 0 0 0 0 2zm7.721 2.334C15.314 7.116 14.91 7 13.795 7h-7.59c-1.115 0-1.519.116-1.926.334a2.272 2.272 0 0 0-.945.945C3.116 8.686 3 9.09 3 10.205v7.59c0 1.114.116 1.519.334 1.926.218.407.538.727.945.945.407.218.811.334 1.926.334h7.59c1.114 0 1.519-.116 1.926-.334.407-.218.727-.538.945-.945.218-.407.334-.811.334-1.926v-7.59c0-1.115-.116-1.519-.334-1.926a2.272 2.272 0 0 0-.945-.945z"
                                                            fill="#fff"></path>
                                                    </g>
                                                    <defs>
                                                        <clipPath id="a">
                                                            <path fill="#fff" d="M0 0h24v24H0z"></path>
                                                        </clipPath>
                                                    </defs>
                                                </g>
                                            </svg>
                                            نسخ
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="auth-form-submit-button-container mb-3">
                            <button type="submit" class="auth-form-submit-button outline">الانتقال الى الصفحة
                                الرئيسية</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6 auth-columns auth-page-bg">
            <div>
                <img src="/assets/images/auth-vector.svg" alt="auth icons" class="img-fluid">
                <div class="auth-page-stepper-text">
                    <h4>هذا النص هو مثال لنص يمكن أن يستبدل</h4>
                    <p>
                        هذا النص هو مثال لنص يمكن أن يستبدل في نفس المساحة، لقد تم توليد هذا النص من مولد النص العربى،
                        حيث
                        يمكنك أن تولد مثل هذا النص أو العديد من النصوص.
                    </p>
                    <div class="steps-container">
                        <a href=javascript:void(0)" class="step"></a>
                        <a href=javascript:void(0)" class="step active"></a>
                        <a href="javascript:void(0)" class="step"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- vendors -->
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
